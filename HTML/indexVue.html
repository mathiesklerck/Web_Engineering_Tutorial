<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>VueDocument</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body{
                height: 100%;
            }

            body{
                display: grid;
                place-items: center;
            }

            .text-red{
                color: red;
            }

            .text-green{
                color: green;
            }
        </style>
        </style>
    </head>
    <body>
        <div id="app">
            <button :class="active ? 'text-green': 'text-red' " @click="toggle">Klick mich</button>
        </div>
        <script>
            Vue.createApp({
               data(){
                return{
                    active: false
                    };
                },
                methods: {
                    toggle(){
                        this.active  = ! this.active;
                    }
                }
                
            }
            ).mount('#app');

        </script>
    </body>
</html>
