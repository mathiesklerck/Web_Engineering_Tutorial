<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8"/>
        <title>VueDocument</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            
            
        </div>
        <script>
            let app = {
                components: {
                    'ein-button': {
                        template: `
                            <button class="border rounded px-4 py-4" :disabled="processing">
                                <slot/>
                            </button>
                        
                        `,
                        data(){
                            return{
                                processing: true
                            };
                        }
                    },
                }
            };

            Vue.createApp(app).mount('#app');

        </script>
    </body>
</html>
